<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🐸 Whack-a-Mole Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐸 Whack-a-Mole</h1>
  <div class="scoreboard">
    ⏱ Time Left: <span id="time">30</span>s |
    🎯 Score: <span id="score">0</span>
  </div>

  <div class="game-board">
    <div class="hole" id="h1"></div>
    <div class="hole" id="h2"></div>
    <div class="hole" id="h3"></div>
    <div class="hole" id="h4"></div>
    <div class="hole" id="h5"></div>
    <div class="hole" id="h6"></div>
  </div>

  
  <button id="start-btn">▶️ Start</button>
  <button id="stop-btn">⏹ Stop</button>


  <script src="script.js"></script>
</body>
</html>
